name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-orchestrator:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-orchestrator-${{ hashFiles('orchestrator/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-orchestrator-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r orchestrator/requirements.txt
        pip install pytest pytest-cov pytest-asyncio black flake8 isort bandit

    - name: Lint orchestrator
      run: |
        flake8 orchestrator --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 orchestrator --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

    - name: Check code formatting
      run: |
        black --check orchestrator

    - name: Security scan
      run: |
        bandit -r orchestrator -ll

    - name: Run orchestrator tests
      run: |
        PYTHONPATH=. pytest orchestrator/tests -v --cov=orchestrator --cov-report=xml --cov-report=term-missing

    - name: Upload orchestrator coverage
      uses: codecov/codecov-action@v4
      with:
        file: ./orchestrator/coverage.xml
        flags: orchestrator
        name: codecov-orchestrator

  test-dashboard:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-dashboard-${{ hashFiles('dashboard/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-dashboard-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r dashboard/requirements.txt
        pip install pytest pytest-cov pytest-asyncio httpx black flake8 isort bandit

    - name: Lint dashboard
      run: |
        flake8 dashboard --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=__pycache__
        flake8 dashboard --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics --exclude=__pycache__

    - name: Check code formatting
      run: |
        black --check dashboard/*.py

    - name: Security scan
      run: |
        bandit -r dashboard -ll --exclude dashboard/tests

    - name: Run dashboard tests
      run: |
        PYTHONPATH=. pytest dashboard/tests -v --cov=dashboard --cov-report=xml --cov-report=term-missing

    - name: Upload dashboard coverage
      uses: codecov/codecov-action@v4
      with:
        file: ./dashboard/coverage.xml
        flags: dashboard
        name: codecov-dashboard

  docker-build:
    runs-on: ubuntu-latest
    needs: [test-orchestrator, test-dashboard]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build orchestrator image
      uses: docker/build-push-action@v5
      with:
        context: ./orchestrator
        push: false
        tags: security-scanner-orchestrator:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build dashboard image
      uses: docker/build-push-action@v5
      with:
        context: ./dashboard
        push: false
        tags: security-scanner-dashboard:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test docker-compose configuration
      run: |
        docker compose config
